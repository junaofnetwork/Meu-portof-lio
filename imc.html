<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-moderno.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main class="container">
        <h1>Calculadora de IMC</h1>
        <form>
            <div class="form-group">
                <label for="peso">Seu peso (em kg):</label>
                <input type="text" id="peso" placeholder="Ex: 75.5">
            </div>
            <div class="form-group">
                <label for="altura">Sua altura (em metros):</label>
                <input type="text" id="altura" placeholder="Ex: 1.80">
            </div>
    
            <button type="button" onclick="calcularIMC()" class="btn btn-primario">Calcular IMC</button>
    
            <p id="resultado" style="margin-top: 1.5rem; font-weight: 500;"></p>
        </form>
    </main>
    <script src="imc.js"></script>
</body>
</html>
