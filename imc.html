<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-moderno.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <div>
        <label for="peso">Seu peso (em kg):</label>
        <input type="text" id="peso" placeholder="Ex: 75.5">
    </div>
    <div>
        <label for="altura">Sua altura (em metros):</label>
        <input type="text" id="altura" placeholder="Ex: 1.80">
    </div>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>

    <script src="imc.js"></script>
</body>
</html>
